<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora da Terceira Lei de Newton - Blocos A e B</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <h1>Calculadora da Terceira Lei de Newton </h1>
    <form id="calculator-form">
        <label for="forceApplied">For√ßa aplicada (F):</label>
        <input type="number" id="forceApplied" required>
        <br>
        <label for="massA">Massa do bloco A (m1):</label>
        <input type="number" id="massA" required>
        <br>
        <label for="massB">Massa do bloco B (m2):</label>
        <input type="number" id="massB" required>
        <br>
        <button type="submit">Calcular</button>
    </form>

    <h2>Resultados:</h2>
    <div class="result-container">
        <p class="result-label" id="accelerationResult"></p>
        <p class="result-label" id="forceResult"></p><br>
    </div>

    <script src="script.js"></script>
</body>

</html>
